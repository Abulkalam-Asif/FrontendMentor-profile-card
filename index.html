<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">	
	
	<!-- CSS Stylesheet -->
	<link rel="stylesheet" href="style.css">
  
<title>Frontend Mentor | Profile card component</title>
</head>
<body>
	<div class="card">
		<div id="imgDiv">	
			<img src="images/image-victor.jpg" alt="victor crest">
		</div>
		<p class="text_large_bold">Victor Crest <span class="text_large_normal">26</span></p>
		<p class="text_large_normal">London</p>
		<hr>
		<ul id="stats">
			<li>
				<p class="text_large_bold">80K</p>
				<p class="text_small">Followers</p>
			</li>
			<li>
				<p class="text_large_bold">803K</p>
				<p class="text_small">Likes</p>
			</li>
			<li>
				<p class="text_large_bold">1.4K</p>
				<p class="text_small">Photos</p>
			</li>
		</ul>
	</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/muhammadabulkalam.asif.98">Abulkalam</a>.
  </div>
</body>
</html>
